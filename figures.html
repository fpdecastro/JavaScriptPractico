<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>Primer taller practico de JS</p>
    </header>
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <h3>Escribe cuanto mide:</h3>
        <form action="">
            <label for="InputCuadradro">
                Lado uno:
            </label>
            <input id="InputCuadrado" type="Number"/>
            <button type="button" onclick="perimetro_Cuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="area_Cuadrado()">
                Calcular el area
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perimetro de un triángulo</h2>
        <h3>Escribe cuanto mide:</h3>
        <form action="">
            <label for="InputLadoUnoTriangulo">
                Lado uno:
            </label>
            <input id="InputLadoUnoTriangulo" type="Number" />
            <label for="InputLadoDosTriangulo">
                Lado dos:
            </label>
            <input id="InputLadoDosTriangulo" type="Number" />
            <label for="baseDelTriangulo">
                Base:
            </label>
            <input id="baseDelTriangulo" type="number">

            <button type="button" onclick="perimetro_Triangulo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="area_Triangulo()">
                Calcular el area
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un círculo</h2>
        <h3>Escribe cuanto mide:</h3>
        <form action="">
            <label for="InputRadioCirculo">
                Radio:
            </label>
            <input id="InputRadioCirculo" type="number" />
            <button type="button" onclick="perimeter_Circle()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="area_Circle()">
                Calcular el area
            </button>
        </form>
    </section>


    <script src="./figures.js"></script>
</body>
</html>
